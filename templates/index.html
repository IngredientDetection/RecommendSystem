<!DOCTYPE html>
<html>
<head>
    <title>메뉴 검색 사이트</title>
</head>
<body>
    <h1>메뉴 검색</h1>
    <form method="post">
        <input type="text" name="menu" placeholder="메뉴를 입력하세요">
        <input type="submit" value="검색">
    </form>

    <h2>검색 결과:</h2>
    <ul>
        {% for result in results %}
        <li>{{ result }}</li>
        {% endfor %}
    </ul>

    <h2>메뉴:</h2>
    <ul>
        {% for menu in menus %}
        <li>{{ menu }}</li>
        {% endfor %}
    </ul>


    <h2>메뉴 추가:</h2>
    <form action="/add" method="post">
        <input type="text" name="new_menu" placeholder="새로운 메뉴를 입력하세요">
        <input type="submit" value="추가">
    </form>
</body>
</html>
